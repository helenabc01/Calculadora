<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="icon" href="calculadora.png">
    <script src="script.js" defer ></script>
    
</head>
<body>
    <div class="conteudo">
        <div class="calculator">
            <p class="result" id="resultado"> </p>

            <table> 
                <tr>
                    <td><button class="btn ac" style= "width: 105px;" onclick="clean()"> AC</button></td>
                    <td><button class="btn deletebtn" onclick="deletar()"><img src="apagar.png" class="delete"></button></td>
                    <td><button class="btn operacao" onclick="insert('/')"> <img src="divisao.png" class="divisao"></button></td>
                </tr>
                <tr>
                    <td><button class="btn"  onclick="insert('7')">7</button></td>
                    <td><button class="btn"  onclick="insert('8')">8</button></td>
                    <td><button class="btn"  onclick="insert('9')">9</button></td>
                    <td><button  class="btn operacao"  onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="btn"  onclick="insert('4')">4</button></td>
                    <td><button class="btn"  onclick="insert('5')">5</button></td>
                    <td><button class="btn"  onclick="insert('6')" >6</button></td>
                    <td><button  class="btn operacao"  onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn"  onclick="insert('1')">1</button></td>
                    <td><button class="btn"  onclick="insert('2')">2</button></td>
                    <td><button class="btn"  onclick="insert('3')">3</button></td>
                    <td><button  class="btn operacao"  onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn"  onclick="insert('0')">0</button></td>
                    <td><button class="btn"  onclick="insert('.')">.</button></td>
                    <td><button  class="btn igual " style= "width: 105px;" onclick="confirma()" >=</button></td>
                </tr>
            </table>



        </div>
    </div>
    
</body>
</html>
